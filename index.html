<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
  <form>
 <fieldset>
       <legend>Contact Information</legend>
          <div class= "form-control">
             <label for="fullname"> Full Name: </label>
             <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
          </div>
          <div class= "form-control">
             <label for="email"> Email: </label>
             <input type="email" id="email" name="email" placeholder="Enter Email" required>
          </div>
          <div class= "form-control">
             <label for="phone"> Phone Number(optional):</label>
             <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
          </div>
          <div class= "form-control">
             <label for="message"> Additional Information: </label>
             <textarea id="message" cols="30" rows="15" placeholder="Enter Message"></textarea>
          </div>
          <div>
            <label for="checkbox"> Best Time for Contact:</label>
            <input type="checkbox" id="checkbox" value="morning">Morning
            <input type="checkbox" id="checkbox" value="afternoon">Afternoon
            <input type="checkbox" id="checkbox" value="night">Night
            <br>
            <input type="submit" value="Submit">
          </div>
          
  
         
 </fieldset>
  </form>

  </body>
</html>
